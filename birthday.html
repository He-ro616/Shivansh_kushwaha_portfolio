<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday!</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 1rem;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      font-family: 'Comic Sans MS', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.5rem;
      color: #ff4081;
      margin-top: 1rem;
    }

    .message {
      font-size: 1.3rem;
      margin-bottom: 1rem;
      color: #5a3e36;
    }

    .cake {
      position: relative;
      width: 80vw;
      max-width: 250px;
      height: 40vh;
      max-height: 250px;
      min-height: 180px;
      background: #ff6f91;
      border-radius: 10px 10px 0 0;
      box-shadow: inset 0 -10px #ff8fab;
      margin: 1rem 0;
    }

    .layer {
      position: absolute;
      width: 100%;
      height: 33.3%;
      border-radius: 10px 10px 0 0;
    }

    .layer:nth-child(1) {
      top: 0;
      background: #f06292;
      box-shadow: inset 0 -5px #ff94c2;
    }

    .layer:nth-child(2) {
      top: 33.3%;
      background: #ec407a;
      box-shadow: inset 0 -5px #f48fb1;
    }

    .layer:nth-child(3) {
      top: 66.6%;
      background: #d81b60;
      box-shadow: inset 0 -5px #f06292;
    }

    .candle {
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      width: 10%;
      height: 60px;
      background: #fff176;
      border-radius: 5px;
      z-index: 10;
    }

    .flame {
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 30px;
      background: orange;
      border-radius: 50%;
      animation: flicker 0.3s infinite;
      opacity: 1;
    }

    @keyframes flicker {
      0% { transform: translateX(-50%) scale(1); opacity: 1; }
      50% { transform: translateX(-50%) scale(1.1); opacity: 0.7; }
      100% { transform: translateX(-50%) scale(1); opacity: 1; }
    }

    .flame.fade-out {
      animation: blowout 1s forwards;
    }

    @keyframes blowout {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(2); }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      animation: confetti-fall 3s linear infinite;
    }

    @keyframes confetti-fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    .hint {
      font-size: 1.2rem;
      color: #444;
      margin-top: 1rem;
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      from { transform: scale(1); opacity: 0.7; }
      to { transform: scale(1.05); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Happy Birthday Junior! ðŸŽ‰</h1>
  <div class="message">ðŸ’– Wishing you a joyful and magical birthday! ðŸ’–</div>

  <div class="cake" id="cake">
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="candle">
      <div class="flame" id="flame"></div>
    </div>
  </div>

  <div class="hint">Blow the candle ðŸŽ¤</div>

  <!-- Hidden YouTube iframe for the Happy Birthday song -->
  <iframe id="ytSong" width="0" height="0" style="display:none;" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

  <script>
    let isBlown = false;

    function blowCandle() {
      if (isBlown) return;
      isBlown = true;

      const flame = document.getElementById('flame');
      flame.classList.add('fade-out');

      // Play the blowing sound effect
      const blowSound = new Audio('https://www.soundjay.com/human/sounds/blow-1.mp3');
      blowSound.play();

      // Load and play the Happy Birthday song from YouTube
      document.getElementById('ytSong').src = "https://www.youtube.com/embed/9rM7mRfOfeI?autoplay=1&mute=0";

      createConfetti();
    }

    function createConfetti() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.animationDuration = (Math.random() * 2 + 1) + 's';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
      }
    }

    function startMic() {
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
          const audioContext = new (window.AudioContext || window.webkitAudioContext)();
          const source = audioContext.createMediaStreamSource(stream);
          const analyser = audioContext.createAnalyser();
          source.connect(analyser);
          analyser.fftSize = 512;

          const dataArray = new Uint8Array(analyser.frequencyBinCount);

          function detectBlow() {
            analyser.getByteFrequencyData(dataArray);
            const volume = dataArray.reduce((a, b) => a + b) / dataArray.length;

            if (volume > 50) {
              blowCandle();
            }

            if (!isBlown) {
              requestAnimationFrame(detectBlow);
            }
          }

          detectBlow();
        })
        .catch(err => {
          document.querySelector('.hint').textContent = "ðŸŽ¤ Please allow microphone to blow the candle.";
        });
    }

    window.addEventListener('load', startMic);
  </script>
</body>
</html>
